version: '3.8'
services:
  minecraft_server:
    # Build la imagen
    build: 
      context: . 
      dockerfile: Dockerfile # <--- FIX 1: Fuerza la ruta/nombre exacto (D mayúscula)
      args: 
        SERVER_ENV: ${SERVER_ENV} 
        
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped

    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096m
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Persistencia de Datos
    volumes:
      # Usa el nombre fijo 'minecraft_data' (placeholder)
      - minecraft_data:/server 
    
    # Variables de Entorno
    environment:
      JAVA_OPTS: "-Xmx${MINECRAFT_MEMORY_LIMIT} -Xms1G" 
      EULA: "TRUE"

    expose:
      - "25565"

    # Conectar a la red de Cloudflare Tunnel
    networks:
      - default 
      - cloudflare_tunnel_network 
  
# Definición de Volúmenes (Aislamiento de Entorno)
volumes:
  minecraft_data: # Define el placeholder usado en el servicio
    name: ${WORLD_VOLUME_NAME} # <--- FIX 2: Usa la variable para el nombre real del volumen
    driver: local

# Redes
networks:
  default:
    driver: bridge
  cloudflare_tunnel_network:
    external: true
    name: YOUR_CLOUDFLARE_TUNNEL_NETWORK_NAME