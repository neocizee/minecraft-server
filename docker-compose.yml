version: '3.8'
services:
  minecraft_server:
    # Build la imagen
    build: 
      context: . 
      args: 
        SERVER_ENV: ${SERVER_ENV} # Pasa la variable de entorno (prod/staging) al Dockerfile
        
    container_name: ${CONTAINER_NAME} # Nombre único por entorno
    restart: unless-stopped

    # CRÍTICO: El comando concatena las flags de RAM (-Xmx) y las flags de optimización (JAVA_OPTS_GC)
    command: java $JAVA_OPTS $JAVA_OPTS_GC -jar paper.jar nogui

    # Límites de recursos (BUENA PRÁCTICA)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096m
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Persistencia de Datos: CRÍTICO
    volumes:
      # Mapea el volumen nombrado al WORKDIR del contenedor
      - minecraft_data:/server 
    
    # Variables de Entorno
    environment:
      # 1. Configuración de RAM: Usa la variable de Portainer para el límite
      JAVA_OPTS: "-Xmx${MINECRAFT_MEMORY_LIMIT} -Xms1G" 
      EULA: "TRUE"
      
      # 2. Flags de Optimización G1GC (Para un mejor rendimiento en servidores)
      # Nota: Se recomienda envolver todo en comillas dobles
      JAVA_OPTS_GC: "-XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled -XX:+PerfDisableSharedMem -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:G1HeapRegionSize=8M -XX:G1HeapWastePercent=5 -XX:G1MaxNewSizePercent=40 -XX:G1MixedGCCountTarget=4 -XX:G1NewSizePercent=30 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:G1ReservePercent=20 -XX:InitiatingHeapOccupancyPercent=15 -XX:MaxGCPauseMillis=200 -XX:MaxTenuringThreshold=1 -XX:SurvivorRatio=32"
          
    expose:
      - "25565"

    # Conectar a la red de Cloudflare Tunnel
    networks:
      - default 
      - cloudflare_tunnel_network 
  
# Definición de Volúmenes (FIX DE VOLUMEN)
volumes:
  minecraft_data: 
    name: ${WORLD_VOLUME_NAME}
    driver: local

# Redes
networks:
  default:
    driver: bridge
  cloudflare_tunnel_network:
    external: true