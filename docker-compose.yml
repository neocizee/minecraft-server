version: '3.8'
services:
  minecraft_server:
    # Build la imagen
    build: 
      context: . # Busca 'dockerfile' en la raíz del contexto
      args: 
        SERVER_ENV: ${SERVER_ENV} 
        
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped

    # Límites de recursos (GOOD PRACTICE)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096m
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Persistencia de Datos (FIX DE VOLUMEN)
    volumes:
      - minecraft_data:/server 
    
    # Variables de Entorno
    environment:
      JAVA_OPTS: "-Xmx${MINECRAFT_MEMORY_LIMIT} -Xms1G" 
      EULA: "TRUE"

    expose:
      - "25565"

    # Conectar a la red de Cloudflare Tunnel
    networks:
      - default 
      - cloudflare_tunnel_network 
  
# Definición de Volúmenes (FIX DE VOLUMEN)
volumes:
  minecraft_data: 
    name: ${WORLD_VOLUME_NAME}
    driver: local

# Redes
networks:
  default:
    driver: bridge
  cloudflare_tunnel_network:
    external: true
    name: YOUR_CLOUDFLARE_TUNNEL_NETWORK_NAME