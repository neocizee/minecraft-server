version: '3.8'
services:
  minecraft_server:
    # Build la imagen
    build: 
      context: . 
      args: 
        SERVER_ENV: ${SERVER_ENV} 
        
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped

    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096m
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Persistencia de Datos: CRÍTICO
    # Usa la variable de Portainer, mapeada al WORKDIR del contenedor.
    volumes:
    - type: volume         # Indica que es un volumen con nombre.
      source: ${WORLD_VOLUME_NAME} # El nombre viene de la variable de Portainer.
      target: /server        # Montado en el WORKDIR del Dockerfile.
    # Variables de Entorno
    environment:
      JAVA_OPTS: "-Xmx${MINECRAFT_MEMORY_LIMIT} -Xms1G" 
      EULA: "TRUE"

    expose:
      - "25565"

    # Conectar a la red de Cloudflare Tunnel
    networks:
      - default 
      - cloudflare_tunnel_network 

# --- SECCIÓN VOLUMES ELIMINADA ---
# La sección "volumes:" raíz se elimina. Docker Compose/Portainer creará 
# automáticamente el volumen usando el nombre inyectado por WORLD_VOLUME_NAME.

# Redes
networks:
  default:
    driver: bridge
  cloudflare_tunnel_network:
    external: true
    name: YOUR_CLOUDFLARE_TUNNEL_NETWORK_NAME