version: '3.8'
services:
  # ----------------------------------------------------
  # SERVICIO 1: MINECRAFT SERVER (Estable)
  # ----------------------------------------------------
  minecraft_server:
    build: 
      context: . 
      dockerfile: dockerfile # Usa tu dockerfile de MC
      args: 
        SERVER_ENV: ${SERVER_ENV:-prod} 
        CACHE_BUST: ${BUILD_ID:-10} # Cambia este número para forzar un build
        
    container_name: ${CONTAINER_NAME:-mc-server}
    restart: unless-stopped
    command: /usr/local/bin/entrypoint.sh 
    deploy:
      resources:
        limits: { cpus: '2.0', memory: 4096m }
        reservations: { cpus: '0.5', memory: 1G }
    volumes:
      - minecraft_data:/data 
    environment:
      JAVA_OPTS: "-Xmx${MINECRAFT_MEMORY_LIMIT:-3G} -Xms1G" 
      EULA: "TRUE"
      JAVA_OPTS_GC: "-XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled -XX:+PerfDisableSharedMem -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:G1HeapRegionSize=8M -XX:G1HeapWastePercent=5 -XX:G1MaxNewSizePercent=40 -XX:G1MixedGCCountTarget=4 -XX:G1NewSizePercent=30 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:G1ReservePercent=20 -XX:InitiatingHeapOccupancyPercent=15 -XX:MaxGCPauseMillis=200 -XX:MaxTenuringThreshold=1 -XX:SurvivorRatio=32"
    expose: [ "25565" ]
    networks:
      - default 
      - minecraft_tunnel_network 
      
  # ----------------------------------------------------
  # SERVICIO 2: PLAYIT.GG TUNNEL (Descarga en Runtime)
  # ----------------------------------------------------
  playit_agent:
      image: playit-agent-build:latest
      container_name: playit_minecraft_tunnel
      restart: unless-stopped
      
      # CRÍTICO: Construye la imagen mínima de PlayIt
      build:
        context: .
        dockerfile: playit.dockerfile # Usa el NUEVO playit.dockerfile
      
      # CRÍTICO: Ejecuta el NUEVO script de entrada de PlayIt
      entrypoint: /usr/local/bin/playit-entrypoint.sh
      
      stdin_open: true
      tty: true
      networks:
        - minecraft_tunnel_network
        
      # El volumen ahora contendrá la configuración Y el binario
      volumes:
        - playit_config_data:/app

# ----------------------------------------------------
# DEFINICIÓN DE VOLÚMENES Y REDES 
# ----------------------------------------------------
volumes:
  minecraft_data:
    name: ${WORLD_VOLUME_NAME:-mc-world-data}
    driver: local
  playit_config_data:
    name: playit_config # Este volumen DEBE ser eliminado antes del redespliegue
    driver: local

networks:
  default:
    driver: bridge
  minecraft_tunnel_network: 
    name: minecraft_tunnel_network 
    driver: bridge