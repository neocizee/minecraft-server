version: '3.8'
services:
  minecraft_server:
    build: 
      context: . 
      args: 
        SERVER_ENV: ${SERVER_ENV}
        CACHE_BUST: ${BUILD_ID} # Cache Buster
        
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped

    # El comando es el script de entrada (entrypoint.sh)
    command: /usr/local/bin/entrypoint.sh 

    # Límites de recursos (Se mantienen)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096m
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Volumen: Mapea a /data donde entrypoint.sh copia/ejecuta los archivos
    volumes:
      - minecraft_data:/data 
    
    environment:
      JAVA_OPTS: "-Xmx${MINECRAFT_MEMORY_LIMIT} -Xms1G" # RAM
      EULA: "TRUE"
      BUILD_ID: "6" # <-- CAMBIA ESTE VALOR CADA VEZ QUE HAGAS UN BUILD
      JAVA_OPTS_GC: "-XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled -XX:+PerfDisableSharedMem -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:G1HeapRegionSize=8M -XX:G1HeapWastePercent=5 -XX:G1MaxNewSizePercent=40 -XX:G1MixedGCCountTarget=4 -XX:G1NewSizePercent=30 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:G1ReservePercent=20 -XX:InitiatingHeapOccupancyPercent=15 -XX:MaxGCPauseMillis=200 -XX:MaxTenuringThreshold=1 -XX:SurvivorRatio=32"
          
    expose:
      - "25565" # Puerto interno de Minecraft

    networks:
      - default 
      - minecraft_tunnel_network 
      
  # ----------------------------------------------------
  # NUEVO SERVICIO: PLAYIT.GG TUNNEL
  # ----------------------------------------------------
  playit_agent:
        # CRÍTICO: Usamos una imagen oficial o de la comunidad que ya funciona.
        # Esto elimina la necesidad de tu playit.dockerfile y la lentitud del build.
        image: playitdev/playit:latest
        container_name: playit_minecraft_tunnel
        restart: unless-stopped
        
        # <<<<<< HEMOS ELIMINADO LA SECCIÓN 'build:' >>>>>>>
        
        # CRÍTICO: Mantenemos el STDIN abierto y TTY para capturar el código de claim
        stdin_open: true
        tty: true
    
        # CRÍTICO: Conectamos a la misma red para que pueda encontrar el servidor
        networks:
          - minecraft_tunnel_network
          
        # Volumen para persistir la configuración (la clave de playit.gg)
        volumes:
          # El path cambia a /etc/playit en esta imagen en lugar de /root/.playit
          - playit_config_data:/etc/playit

# Definición de Redes y Volúmenes (al final del archivo)
volumes:
  # ... (Volumen de minecraft_data) ...
  playit_config_data:
    name: playit_config
    driver: local

networks:
  # ... (default network) ...
  minecraft_tunnel_network: 
    name: minecraft_tunnel_network 
    driver: bridge
